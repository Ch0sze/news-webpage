<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VladzimmirPutin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" async defer></script>
</head>

<body>
  <!--<h1 class="title">News</h1>-->
  <section>
    <div class="container">
      <div class="column" id="colm1">
        <div class="time-box" id="box">
          <div class="clock">
            <h2 id="hours">00</h2>
            <h2 id="dots">:</h2>
            <h2 id="minutes">00</h2>
            <h2 id="dots">:</h2>
            <h2 id="seconds">00</h2>
            <span id="session">AM</span>
          </div>
        </div>
        <div class="box" id="boxLeft"></div>
      </div>
    <div class="column" id="colm2">
      <div class="weather-box" id="box">
        <div class="weather">
          <img src="images/rain.png" class="weather-icon">
          <h1 class="temp"></h1>
          <h2 class="city"></h2>
          <div class="details">
            <div class="col">
              <img class="img-hum" src="images/humidity.png">
              <div>
                <p class="humidity"></p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png">
              <div>
                <p class="wind"></p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box" id="boxRight"></div>
    </div>
  </section>
</body>

</html>
